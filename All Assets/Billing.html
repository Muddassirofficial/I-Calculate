<div class="container">
   <h1 class="txt">Billing System</h1>

  <div class="container1">
    <div class="form-group">
      <label class="txt" for="item-name">Item Name:</label>
      <input type="text" id="item-name" />
    </div>

    <div class="form-group">
      <label class="txt" for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" />
    </div>

    <div class="form-group">
      <label class="txt" for="price">Price:</label>
      <input type="number" id="price" min="0" step="0.01" />
    </div>

    <button onclick="addItem()">Add Item</button>

    <table id="bill-table">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="bill-items" class="txt"></tbody>
    </table>

    <div class="form-group">
      <label class="txt" for="total-amount"><br>Total Amount:</label>
      <input type="number" id="total-amount" readonly />
    </div>
  </div>
</div>



  <script>
    var billItems = [];

    function addItem() {
      var itemName = document.getElementById("item-name").value;
      var quantity = parseInt(document.getElementById("quantity").value);
      var price = parseFloat(document.getElementById("price").value);

      if (!itemName || isNaN(quantity) || isNaN(price) || quantity <= 0 || price <= 0) {
        alert("Please enter valid item details.");
        return;
      }

      var total = quantity * price;
      var item = {
        name: itemName,
        quantity: quantity,
        price: price,
        total: total
      };

      billItems.push(item);
      updateBillTable();
      clearForm();
      calculateTotalAmount();
    }

    function updateBillTable() {
      var billTable = document.getElementById("bill-items");
      billTable.innerHTML = "";

      for (var i = 0; i < billItems.length; i++) {
        var item = billItems[i];
        var row = billTable.insertRow();

        var nameCell = row.insertCell(0);
        nameCell.innerHTML = item.name;

        var quantityCell = row.insertCell(1);
        quantityCell.innerHTML = item.quantity;

        var priceCell = row.insertCell(2);
        priceCell.innerHTML = item.price;

        var totalCell = row.insertCell(3);
        totalCell.innerHTML = item.total;
      }
    }

    function clearForm() {
      document.getElementById("item-name").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("price").value = "";
    }

    function calculateTotalAmount() {
      var totalAmount = 0;

      for (var i = 0; i < billItems.length; i++) {
        totalAmount += billItems[i].total;
      }

      document.getElementById("total-amount").value = totalAmount.toFixed(2);
    }
  </script>
