<div class="container1">
    <h1 class="txt">Student GPA Calculator</h1>
    <div class="input-group">
      <label class="txt" for="credits">Total Credits:</label>
      <input type="number" id="credits" min="1" required>
    </div>
    <div class="input-group">
      <label class="txt" for="subjects">Subjects (separated by commas):</label>
      <input type="text" id="subjects" required>
    </div>
    <div class="input-group">
      <label class="txt" for="grades">Grades (separated by commas):</label>
      <input type="text" id="grades" required>
    </div>
    <button class="button" onclick="calculateGPA()">Calculate GPA</button>
    <div class="result" >
      <p style="color:white; text-align: center;border:1px solid white; padding: 22px;" >Your GPA is: <span id="gpa"></span></p>
    </div>
  </div>
  <h1 class="txt"> Example </h1>
  <img class="eg" src="./bimage assets/gpa_eg.JPG">
  </div>   
  
  <script>
    function calculateGPA() {
      var creditsInput = document.getElementById("credits");
      var subjectsInput = document.getElementById("subjects");
      var gradesInput = document.getElementById("grades");
      var gpaOutput = document.getElementById("gpa");
      
      var credits = parseInt(creditsInput.value);
      var subjects = subjectsInput.value.split(",");
      var grades = gradesInput.value.split(",");
      
      var totalGradePoints = 0;
      var totalCredits = 0;
      
      for (var i = 0; i < grades.length; i++) {
        var grade = grades[i].trim().toUpperCase();
        var credit = parseInt(credits);
        
        if (isNaN(credit)) {
          credit = 0;
        }
        
        switch (grade) {
          case "A":
            totalGradePoints += 4.0 * credit;
            break;
          case "B":
            totalGradePoints += 3.0 * credit;
            break;
          case "C":
            totalGradePoints += 2.0 * credit;
            break;
          case "D":
            totalGradePoints += 1.0 * credit;
            break;
          case "F":
            totalGradePoints += 0.0 * credit;
            break;
          default:
            // Ignore invalid grades
            break;
        }
        
        totalCredits += credit;
      }
      
      var gpa = totalGradePoints / totalCredits;
      
      if (isNaN(gpa)) {
        gpaOutput.textContent = "Invalid input";
      } else {
        gpaOutput.textContent = gpa.toFixed(2);
      }
    }
  </script>
