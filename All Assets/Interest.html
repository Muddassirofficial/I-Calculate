  <!DOCTYPE html>
<html>
<head>
  <title>Interest Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container1">
    <h1 class="txt">Interest Calculator</h1>
    <div class="form-group">
      <label class="txt" for="principal">Principal Amount:</label>
      <input type="number" id="principal" step="any" placeholder="Enter the principal amount">
    </div>
    <div class="form-group">
      <label class="txt" for="rate">Annual Interest Rate:</label>
      <input type="number" id="rate" step="any" placeholder="Enter the annual interest rate">
    </div>
    <div class="form-group">
      <label class="txt" for="time">Time (in years):</label>
      <input type="number" id="time" step="any" placeholder="Enter the time period in years">
    </div>
    <div class="form-group">
      <button onclick="calculateInterest()">Calculate</button>
    </div>
    <label class="txt"> Result</label>
    <div id="result" class="result" style="color: white;text-align: center; border:2px solid white; padding: 22px;"></div>
  </div>
  <script type="text/javascript">
    function calculateInterest() {
  var principal = parseFloat(document.getElementById('principal').value);
  var rate = parseFloat(document.getElementById('rate').value);
  var time = parseFloat(document.getElementById('time').value);

  var interest = (principal * rate * time) / 100;
  var totalAmount = principal + interest;

  var result = document.getElementById('result');
  result.innerHTML = 'Interest: ' + interest.toFixed(2) + ' <br>Total Amount: ' + totalAmount.toFixed(2) ;
}

  </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> 
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script> 
</body>
